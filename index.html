<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!--css file link-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h3 class="title">距離學測還有</h3>
        <i>FIGHTING</i>

        <div class="count-down">
          <div class="box">
            <h3 id="day">00</h3>
            <span>天</span>
          </div>
          <div class="box">
            <h3 id="hour">00</h3>
            <span>小時</span>
          </div>
          <div class="box">
            <h3 id="minute">00</h3>
            <span>分鐘</span>
          </div>
          <div class="box">
            <h3 id="second">00</h3>
            <span>秒</span>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/study2.jpeg" />
      </div>
    </div>

 <!--==================== MAIN JS ====================-->
 <script src="./js/main.js"></script>

  </body>
</html>
